<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <!-- Iconos -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

        <link rel="stylesheet" href="./CSS/registration.css" type="text/css">

        <title>Registro de Clientes Veranum</title>
    </head>
    <body>

        <!-- Opciones: Iniciar Sesión - Registrarme -->
        <div class="back">
            <div class="form" id="back-ingresar">
                <ul class="tab-group">
                    <li class="tab active"><a href="#signup">Registrarme</a></li>
                    <li class="tab underlineHover"><a href="#login">Iniciar Sesión</a></li>
                </ul>
                <div class="tab-content">
                    <!-- Registro -->
                    <div id="signup">
                        <form id="form-registration" action="/" method="post">
                            <!-- Campos -->
                            <div class="top-row" style="margin-top:50px">
                                <div class="field-wrap">
                                    <label for="num_rut">
                                        Número RUT<span class="req">*</span>
                                    </label>
                                    <input id="num_rut" name="num_rut" class="form-control" type="number" required autocomplete="off" />
                                </div>
                                <div class="field-wrap">
                                    <label for="dv_rut">
                                        DV<span class="req">*</span>
                                    </label>
                                    <input id="dv_rut" name="dv_rut" class="form-control" type="text" required autocomplete="off"/>
                                </div>
                            </div>
                            <div class="top-row">
                                <div class="field-wrap">
                                    <label for= "nombre">
                                        Nombre(s)<span class="req">*</span>
                                    </label>
                                    <input id="nombre" name="nombre" class="form-control" type="text" required autocomplete="off" />
                                </div>
                                <div class="field-wrap">
                                    <label>
                                        Apellidos<span class="req">*</span>
                                    </label>
                                    <input id="apellido" name="apellido" class="form-control" type="text" required autocomplete="off"/>
                                </div>
                            </div>
                            <div class="top-row">
                                <div class="field-wrap" for="fec_nac">
                                    <label for="">
                                        Fecha de nacimiento<span class="req">*</span>
                                    </label>
                                </div>
                                <div class="field-wrap">
                                    <input id="fec_nac" name="fec_nac"  class="form-control" type="date" required autocomplete="off"/>
                                </div>
                            </div>
                            <div class="field-wrap" style="margin-top:20px;">
                                <label for="email">
                                    Email<span class="req">*</span>
                                </label>
                                <input id="email" name="email" class="form-control" type="email" required autocomplete="off"/>
                            </div>
                            <div class="top-row">
                                <div class="field-wrap">
                                    <label for="username">
                                        Nombre de Usuario<span class="req">*</span>
                                    </label>
                                    <input id="username" name="username" class="form-control" type="text" maxlength="15" required autocomplete="off"/>
                                </div>
                                <div class="field-wrap">
                                    <label for="pass">
                                        Contraseña<span class="req">*</span>
                                    </label>
                                    <input id="pass" name="pass" class="form-control" type="password" maxlength="10" required autocomplete="off"/>
                                </div>
                            </div>
                            <div class="boton1">
                                <button id="registrar" name="registrar" type="submit" class="btn btn-info" value="registrar"/>Empezar</button>
                            </div>
                        </form>
                    </div>

                    <!-- Iniciar Sesión -->
                    <div id="login">
                        <form id="form-login" action="/" method="post">
                            <!-- Campos -->
                            <div class="sec-login">
                                <div class="field-wrap secc">
                                    <label>
                                        Nombre de Usuario<span class="req">*</span>
                                    </label>
                                    <input class="form-control" type="text" required autocomplete="off"/>
                                </div>
                                <div class="field-wrap">
                                    <label>
                                        Constraseña<span class="req">*</span>
                                    </label>
                                    <input class="form-control" type="password" required autocomplete="off"/>
                                </div>
                                <p class="forgot"><a href="#" id="a-" title="Haz click aquí">¿Olvidaste tu contraseña?</a></p>
                            </div>
                            <div class="boton2">
                                <button id="login" name="login" type="submit" class="btn btn-info" value="login"/>Log In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>-->
    <script src="https://kit.fontawesome.com/5ea815c1d0.js"></script>
    <!-- Validación con librerias -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    
    <script type="text/javascript" src="./JS/registration.js"></script>
</html>
